{% extends "base.html" %}
{% block title %}Join Game â€” Quacktuaries{% endblock %}

{% block content %}
<div style="max-width:440px; margin:0 auto;">
  <div class="card">
    <h2>Join a Game</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/session/join">
      <div class="form-group">
        <label for="join_code">Join Code</label>
        <input type="text" id="join_code" name="join_code" class="form-control"
               placeholder="e.g. AB12CD" maxlength="6" required
               style="text-transform: uppercase; letter-spacing: 0.1em; font-weight:600;">
      </div>
      <div class="form-group">
        <label for="player_name">Your Name</label>
        <input type="text" id="player_name" name="player_name" class="form-control"
               placeholder="Enter your name" maxlength="40" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Join Game</button>
    </form>
  </div>
</div>
{% endblock %}
