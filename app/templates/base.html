<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Quacktuaries{% endblock %}</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #242836;
      --border: #2e3348;
      --text: #e2e4ed;
      --text-muted: #8b8fa3;
      --primary: #6c63ff;
      --primary-hover: #5a52e0;
      --duck-yellow: #f5c518;
      --duck-yellow-hover: #e0b000;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    .navbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
    }
    .navbar-links { display: flex; gap: 1rem; align-items: center; }
    .navbar-links a { color: var(--text-muted); font-size: 0.9rem; }
    .navbar-links a:hover { color: var(--text); }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    .container-wide { max-width: 1200px; }

    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }
    .card h2, .card h3 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      transition: background 0.15s, transform 0.1s;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-hover); text-decoration:none; }
    .btn-success { background: var(--success); color: #fff; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-warning { background: var(--warning); color: #111; }
    .btn-sm { padding: 0.35rem 0.75rem; font-size: 0.8rem; }

    /* Forms */
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text-muted);
    }
    .form-control {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.9rem;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(108,99,255,0.25);
    }
    select.form-control { appearance: auto; }
    .form-row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .form-row .form-group { flex: 1; min-width: 120px; }

    /* Tables */
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
    }
    th { color: var(--text-muted); font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.04em; }
    tr:hover { background: var(--surface2); }

    /* Alerts */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .alert-error { background: rgba(239,68,68,0.15); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
    .alert-success { background: rgba(34,197,94,0.15); border: 1px solid rgba(34,197,94,0.3); color: #86efac; }
    .alert-info { background: rgba(59,130,246,0.15); border: 1px solid rgba(59,130,246,0.3); color: #93c5fd; }

    /* Stats row */
    .stats-row { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      flex: 1;
      min-width: 140px;
      text-align: center;
    }
    .stat-card .stat-value { font-size: 1.75rem; font-weight: 700; color: var(--primary); }
    .stat-card .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-lobby { background: var(--warning); color: #111; }
    .badge-active { background: var(--success); color: #fff; }
    .badge-ended { background: var(--text-muted); color: #fff; }

    /* Code / join code */
    .join-code {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: var(--primary);
      background: var(--bg);
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      display: inline-block;
    }

    /* Grid */
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
    @media (max-width: 768px) {
      .grid-2 { grid-template-columns: 1fr; }
      .form-row { flex-direction: column; }
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 3rem 0;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .hero p { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem; }
    .hero-actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .hero-actions .btn { padding: 0.75rem 2rem; font-size: 1rem; }

    /* Event log */
    .event-log { max-height: 400px; overflow-y: auto; }
    .event-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
    }
    .event-item:last-child { border-bottom: none; }
    .event-type { font-weight: 700; margin-right: 0.5rem; }
    .event-type-TEST { color: var(--info); }
    .event-type-SELL { color: var(--warning); }
    .event-type-SYSTEM { color: var(--text-muted); }
    .event-delta { font-weight: 600; }
    .event-delta.positive { color: var(--success); }
    .event-delta.negative { color: var(--danger); }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a href="/" class="navbar-brand">ðŸ¦† Quacktuaries</a>
    <div class="navbar-links">
      {% block nav_links %}
        <a href="/">Home</a>
        <a href="/guide">Guide</a>
        <a href="/admin">Teacher</a>
      {% endblock %}
    </div>
  </nav>

  <div class="container {% block container_class %}{% endblock %}">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
